<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 
                 <div class="header">
                     <h5 class="text-muted">
                         <a href="#{request.contextPath}/adminpage/index_admin.jsf">#{i18n.siteAdmin}</a> |
                         <a href="#{request.contextPath}/adminpage/building_manage.jsf">#{i18n.manageBuilding}</a> |
                         <a href="#{request.contextPath}/adminpage/customer_manage.jsf">#{i18n.manageCustomer}</a>
                    </h5>
                     
                     #{i18n.logout} <h:outputText value="#{userListBean.autUserName}" /> 
                </div>
                <div class="container">
                    <div class="row">
                        Building list 
                        <br/>
                        <h:form>  
                            <p:dataTable var="list" value="#{buildingManageBean.alllist}" id="tableList">  
                                <p:column headerText="#{i18n.name}">  
                                    <h:outputText value="#{list.name}" />  
                                </p:column>  

                                <p:column headerText="#{i18n.address}">  
                                    <h:outputText value="#{list.address}" />  
                                </p:column>                               
                            </p:dataTable> 
                            
                            
                            <p:panel id="panel" header="Add New Building" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2">
            <h:outputLabel for="bildingName" value="#{i18n.name}*" />
            <p:inputText id="bildingName"
                value="#{buildingManageBean.buildingBean.name}" required="true" label="bildingName">
                <f:validateLength minimum="2" />
            </p:inputText>
            
            
           <h:outputLabel for="bildingAddress" value="#{i18n.address}*" />
            <p:inputText id="bildingAddress"
                         value="#{buildingManageBean.buildingBean.address}" required="true" label="bildingAddress">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="bildingAddress" />
       
 
           
     </h:panelGrid>
    </p:panel>
            <h:commandButton value="#{i18n.add}" id="createbtn" 
                actionListener="#{buildingManageBean.create}" styleClass="ui-priority-primary"
                />
 
                        </h:form>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
