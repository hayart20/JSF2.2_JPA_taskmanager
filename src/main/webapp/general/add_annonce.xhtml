<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 
                 <div class="header">
                     <h1>#{i18n.addAnnoncment}</h1>
                </div>
                <div class="container">
                    <div class="row">
                        
                        <h:form enctype="multipart/form-data" >  
                            <h:panelGrid columns="2">
                                <h:outputLabel for="bildingName" value="#{i18n.name}*" />
                                <p:inputText id="bildingName"
                                             value="#{annonceManageBean.annonceBean.name}" required="true" label="bildingName">
                                    <f:validateLength minimum="2" />
                                </p:inputText>


                               <h:outputLabel for="bildingAddress" value="#{i18n.address}*" />
                                <p:inputText id="bildingAddress"
                                             value="#{annonceManageBean.annonceBean.address}" required="true" label="bildingAddress">
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                                <h:outputLabel for="bildingName" value="#{i18n.specialist}*" />
                                <p:selectOneMenu id="basic" value="#{annonceManageBean.annonceBean.specialistId}">
                                    <f:selectItems  value="#{userListBean.allUsersSelectItems}" />
                                </p:selectOneMenu>

                               <h:inputFile id="file" value="#{annonceManageBean.file}"/>
                               <h:commandButton value="Upload" action="#{annonceManageBean.upload}"/> 
                               
                               <h:commandButton value="Save" action="#{annonceManageBean.create}"/> 
                         </h:panelGrid>  
                             Building list 
                        <br/>
                         
                        <p:dataTable var="list" value="#{annonceManageBean.alllist}" id="tableList">  
                                <p:column headerText="#{i18n.name}">  
                                    <h:outputText value="#{list.name}" />  
                                </p:column>  

                                <p:column headerText="#{i18n.address}">  
                                    <h:outputText value="#{list.address}" />  
                                </p:column>                               
                            </p:dataTable> 
                        <br/>
                        </h:form>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
